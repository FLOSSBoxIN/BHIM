name: BHIM
description: Voice Based BHIM UPI Payments App
version: 0.2.0+1
repository: https://github.com/ShivamGoyal1899/BHIM
authors:
  - Shivam Goyal
  - Utkarsh Mishra
  - Mankaran Singh

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^5.2.5
  local_auth: ^0.6.0+1
  flutter_lock_screen: ^1.0.6
  android_device_info: ^1.0.0
  font_awesome_flutter: ^8.5.0
  barcode_scan: ^1.0.0
  qr_flutter: ^3.1.0
  path_provider: ^1.4.0
  screenshot_and_share: ^0.0.2
  speech_recognition: ^0.3.0
  flutter_visualizers: ^0.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/
  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Regular.ttf
        - asset: assets/fonts/Quicksand-Bold.ttf
          weight: 900
        - asset: assets/fonts/Quicksand-Light.ttf
          weight: 300
        - asset: assets/fonts/Quicksand-Medium.ttf
          weight: 500
        - asset: assets/fonts/Quicksand-SemiBold.ttf
          weight: 700